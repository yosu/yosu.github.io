<footer class="site-footer">
  <div class="wrapper">
    <ul class="media-list">
      <li>
        <a href="{{ site.baseurl }}/about">
          <div class="frame"><img id="about-icon" src="{{ site.baseurl }}/images/about_icon.jpeg" alt="about" title="about"></div>
        </a>
      </li>
      <li>
        <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank">
          <span class="social-icon icon-twitter"><i class="fa fa-twitter"></i></span>
        </a>
      </li>
      <li>
        <a href="https://github.com/{{ site.github_username }}" target="_blank">
          <span class="social-icon icon-github"><i class="fa fa-github"></i></span>
        </a>
      </li>
      <li>
        <a href="{{ "/feed.xml" | prepend: site.baseurl }}">
          <span class="social-icon icon-rss"><i class="fa fa-rss"></i></span>
        </a>
      </li>
    </ul>
    <p class="powered">
      Powered by <a href="http://jekyllrb.com/" target="_blank">Jekyll</a>
    </p>
  </div>
</footer>
