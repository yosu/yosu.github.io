<footer class="site-footer">

      <ul class="social-media-list">
        <li>
          <a href="https://github.com/{{ site.github_username }}" target="_blank">
            <span class="icon"><i class="fa fa-github icon-github"></i></span></a>
        </li>
        <li>
          <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank"><span class="icon"><i class="fa fa-twitter icon-twitter"></i></span></a>

        <li><a href="{{ "/feed.xml" | prepend: site.baseurl }}"><span class="icon"><i class="fa fa-rss icon-rss"></i></span></a></li>
      </ul>
    </p>
    <p class="powered">
      Powered by the <a href="http://jekyllrb.com/">Jekyll</a>
    </p>
  </div>

</footer>
